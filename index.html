<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to a new Era</h1>
        <p>Hell was the journey, but it brought me heaven</p>
        
        <div id="countdown-timer">
            <span id="days">00</span><small>Days</small>
            <span id="hours">00</span><small>Hours</small>
            <span id="minutes">00</span><small>Minutes</small>
            <span id="seconds">00</span><small>Seconds</small>
        </div>
        
        <p id="launch-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
